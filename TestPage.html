<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Page</title>
  <link rel="stylesheet" href="TwentyTwentyStyles.css">
</head>

<body>
  <h1 class="title">
    Twenty Twenty Theme.
  </h1>

  <p class="subtitle">
    A CSS theme with the power of the <a href="https://bulma.io/">Bulma framework</a>.
  </p>

  <div class="field">
    <div class="control">
      <input class="input" type="text" placeholder="Input">

      <span class="select">

  <div class="buttons">
    <a class="button is-primary">Primary</a>
    <a class="button is-link">Link</a>
  </div>

</html>
